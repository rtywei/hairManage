<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Basic Layout - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/themes/default/easyui.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/themes/icon.css}" />
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript">
	var toolbar = [ {
		id : 'button-add',
		text : '增加',
		iconCls : 'icon-add',
		handler : add
	}, {
		id : 'button-add',
		text : '修改',
		iconCls : 'icon-save',
		handler : update
	}, {
		id : 'button-view',
		text : '查询',
		iconCls : 'icon-search',
		handler : search
	} 
	,{
		id : 'button-cancel',
		text : '删除',
		iconCls : 'icon-cancel',
		handler : cancel
	} 
	]

	var accounts = [ [ {
		field : 'id',
		checkbox : true
	}, {
		field : 'username',
		title : '客户姓名',
		width : 120,
		align : 'center',
		formatter : function(data, row) {
			return row.user.username
		}
	}, {
		field : 'flag',
		title : '类型',
		width : 120,
		align : 'center',
		formatter : function(data, row, index) {
			if (data == 0) {
				return "充值";
			} else {
				return "消费";
			}
		}
	}, {
		field : 'money',
		title : '金额',
		width : 120,
		align : 'center'
	}, {
		field : 'date',
		title : '日期',
		width : 120,
		align : 'center',
		formatter : function(data, row, index) {
			return data;
		}
	}, {
		field : 'description',
		title : '内容描述',
		width : 120,
		align : 'center'
	} ] ]
	var columns = [ [ {
		field : 'id',
		checkbox : true
	}, {
		field : 'username',
		title : '姓名',
		width : 120,
		align : 'center'
	}, {
		field : 'sex',
		title : '性别',
		width : 120,
		align : 'center',
		formatter : function(data, row, index) {
			if (data == "0") {
				return "男";
			} else if (data == "1") {
				return "女";
			}
		}
	}, {
		field : 'phone',
		title : '手机号码',
		width : 120,
		align : 'center'
	} ] ]
	$(function() {
		$('#user_add').window({
			collapsible : false,
			minimizable : false,
			maximizable : false,
			titil : "添加",
			model : true,
			shadow : true,
			onClose : function() {
				$("#tt").datagrid('reload');
			},
			tools : [ {
				iconCls : 'icon-add',
				handler : function() {
					var v = $("#userForm").form("validate");
					if (v == false) {
						return;
					}
					$('#userForm').form({
						url : "/user/add",
						onSubmit : function() {
						},
						success : function(data) {
							if (data == 0) {
								alert("添加失败");
								$("#userForm").form("clear");
							}
							if (data == 1) {
								alert("添加成功");
								$('#user_add').window('close');
								$("#userForm").form("clear");
							}
						}
					});
					// submit the form    
					$("#userForm").submit();
				}
			} ]
		});

		$('#user_update').window({
			collapsible : false,
			minimizable : false,
			maximizable : false,
			titil : "修改",
			model : true,
			shadow : true,
			onBeforeClose : function() {
				$("#tt").datagrid('reload');
			},
			tools : [ {
				iconCls : 'icon-save',
				handler : function() {
					var v = $("#updateForm").form("validate");
					if (v == false) {
						return;
					}
					$('#updateForm').form({
						url : "/user/update",
						onSubmit : function() {
						},
						success : function(data) {
							if (data == 0) {
								alert("修改失败");
								$("#updateFrom").form("clear");
							}
							if (data == 1) {
								alert("修改成功");
								$('#user_update').window('close');
								$("#updateFrom").form("clear");
							}
						}
					});
					$("#updateForm").submit();
				}
			} ]
		});

		$('#tt').datagrid({
			pagination : true,
			iconCls : 'icon-forward',
			fit : true,
			rownumber : true,
			striped : true,
			pagination : true,
			toolbar : toolbar,
			columns : columns,
			pageSize : 15,
			pageList : [ 15, 20, 25 ],
			striped : true,
			singleSelect : true,
			url : "/user/findAll",
			fitColumns : "true"
			/* ,
			onDblClickRow : function(rowIndex, rowData) {
				$("#user_update").window("open");
				$("#updateForm").form("load", rowData);
			} */
		});

		$('#ss').searchbox({
			searcher : function(value, name) {
				$('#tt').datagrid({
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumber : true,
					striped : true,
					pagination : true,
					toolbar : toolbar,
					columns : columns,
					striped : true,
					url : "/user/findByCondition?" + name + "=" + value,
					fitColumns : "true"
				})
			},
			menu : '#mm',
			prompt : '请输入查询信息'
		});
		$.extend($.fn.validatebox.defaults.rules, {
			phone : {
				validator : function(value, param) {
					var phoneRex = /^1[3|4|5|7|8][0-9]{9}$/;
					return phoneRex.test(value);
				},
				message : '手机号输入有错误'
			}
		});

	});

	function add() {
		$("#user_add").window("open");
	}
	function update() {
		var row = $("#tt").datagrid('getSelected');
		if(row == null) {
			return;
		}
		$("#user_update").window("open");
		$("#updateForm").form("load", row);
	}
	function cancel() {
		var row = $("#tt").datagrid('getSelected');
		if(confirm("确定删除该数据?")){
			window.location.href = "/user/delete?id="+row.id;
		}
	}
	function search() {
		var row = $("#tt").datagrid('getSelected');
		var url = "/account/findByUserId?userId=" + row.id;
		if ($('#tabs').tabs('exists', "账户列表")) {
			var subTab = $('#tabs').tabs('select', "账户列表");
			var selTab = $('#tabs').tabs('getSelected');
		} else {
			var content = '<div style="height:480px"><table id="accountTable"></table></div><h2>剩余金额:<div id="accountMoney" style="height:20px"></div></h2>';
			$("#tabs").tabs('add', {
				title : "账户列表",
				content : content,
				closable : true
			});
		}
		$("#accountTable").datagrid(
				{
					pagination : true,
					iconCls : 'icon-forward',
					fit : true,
					rownumber : true,
					striped : true,
					pagination : true,
					columns : accounts,
					striped : true,
					url : url,
					fitColumns : "true",
					onLoadSuccess : function() {
						$.post("/account/findUserBalance?userId=" + row.id,
								function(data) {
									if (data != "") {
										$("#accountMoney").html(data);
									} else if (data == 0) {
										$("#accountMoney").html("0.00");
									}
								});
					}
				});
	}
</script>
</head>
<body class="easyui-layout">

	<h2>客户管理系统</h2>
	<p></p>
	<div style="margin: 20px 0;"></div>
	<div class="easyui-layout" style="height: 650px;">
		<div data-options="region:'north'" style="height: 50px"></div>
		<div data-options="region:'east',split:true" title="East"
			style="width: 200px;"></div>
		<div data-options="region:'west',split:true" title="West"
			style="width: 200px;">
			<div>
				<ul id="tree" class="easyui-tree">
					<li><a class="acicon" th:href="@{/}">客户信息</a></li>
					<li><a class="acicon" th:href="@{/consume}">消费信息</a></li>
				</ul>
			</div>
		</div>


		<div data-options="region:'center',title:'客户信息',iconCls:'icon-ok'">
			<div id="tabs" class="easyui-tabs">
				<div title="客户列表" style="display: none;">
					<div>
						<input id="ss" style="width: 250px"></input>
						<div id="mm" style="width: 100px">
							<div data-options="name:'phone',iconCls:'icon-ok'"
								style="width: 100px">手机号查询</div>
							<div data-options="name:'username'" style="width: 100px">姓名查询</div>
						</div>
						<div style="height: 520px">
							<table id="tt"></table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="user_add" class="easyui-window" title="添加客户" closed="true"
			style="width: 500px; height: 300px; padding: 5px;">
			<form id="userForm" method="post">
				<div style="position: relative; left: 120px; top: 50px">
					客户姓名<input type="text" name="username" class="easyui-validatebox"
						placeholder="请输入姓名" required="true" /><br /> <br /> 性别<input
						type="radio" name="sex" value="0" checked="checked" />男 <input type="radio"
						name="sex" value="1" />女<br /> <br /> 手机号<input type="text"
						name="phone" class="easyui-validatebox" validType="phone"
						placeholder="请输入手机号" required="true" />
				</div>
			</form>
		</div>

		<div id="user_update" class="easyui-window" title="修改客户" closed="true"
			style="width: 500px; height: 300px; padding: 5px;">
			<form id="updateForm" action="/user/update" method="post">
				<div style="position: relative; left: 120px; top: 50px">
					<input type='hidden' name='id' /> 客户姓名<input type="text"
						name="username" placeholder="请输入姓名" required="true" /><br /> <br />
					性别<input type="radio" name="sex" value="0" />男 <input type="radio"
						name="sex" value="1" />女<br /> <br /> 手机号<input type="text"
						class="easyui-validatebox" validType="phone" name="phone"
						placeholder="请输入手机号" required="true" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
